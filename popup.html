
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Buddy AI</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 10px;
    width: 400px;
    }
  button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  h3 {
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
    }
  .output {
    background-color: #f5f5f5;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    white-space: pre-wrap; /* preserves line breaks */
    }
  ul {
    padding-left: 20px;
    }
</style>
</head>
<body>
  <textarea id="inputText" rows="6" style="width:100%;" placeholder="Paste your text here..."></textarea>
  <button id="analyzeBtn" style="margin-top:10px; width:100%;">Analyze</button>

  <h3>Summary</h3>
  <div id="summary" class="output"></div>

  <h3>Bullet Points</h3>
  <div id="bulletPoints" class="output"></div>

  <h3>Simplified</h3>
  <div id="simplified" class="output"></div>

  <h3>Quiz Questions</h3>
  <div id="quiz" class="output"></div>

  <script src="popup.js"></script>
</body>
</html>
